<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Array Programs</title>
    <script src="arrayProgram.js"></script>
</head>
<body>
    <h1>List of JS programs</h1>
    <ul>
        <li>
            printReverse() - prints array in reverse order
        </li>
        <li>
            isUniform() - checks if all of the parameters inside the array are the same
        </li>
        <li>
            sumArray() - sums up all of the numbers inside the array
        </li>
        <li>
            max() - return the highest number inside the number array
        </li>
    </ul>
    
</body>
</html>
